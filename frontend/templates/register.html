<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Edubox</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="auth-container">
        <div class="auth-sidebar">
            <div class="animate-fade">
                <a href="{{ url_for('index') }}" class="logo"
                    style="text-decoration: none; color: white; font-size: 2rem; margin-bottom: 40px; display: flex; align-items: center; gap: 15px;">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 10v6M2 10l10-5 10 5-10 5z"></path>
                        <path d="M6 12v5c3 3 9 3 12 0v-5"></path>
                    </svg>
                    Edubox
                </a>
                <h1>Start Your Journey with Edubox</h1>
                <p>Create an account to track your progress and get personalized learning recommendations based on your
                    behavior.</p>
            </div>
        </div>
        <div class="auth-form-section">
            <div class="form-card animate-fade">
                <h2>Create Account</h2>
                <form id="registerForm">
                    <div class="input-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="John Doe" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="name@example.com" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
                <div id="message" style="margin-top: 15px; text-align: center; font-size: 0.9rem;"></div>
                <div class="auth-footer">
                    Already have an account? <a href="{{ url_for('login') }}">Login</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });
                const result = await response.json();

                if (result.success) {
                    window.location.href = '/dashboard';
                } else {
                    messageDiv.style.color = '#e74c3c';
                    messageDiv.innerText = result.message;
                }
            } catch (err) {
                messageDiv.innerText = 'Something went wrong. Please try again.';
            }
        });
    </script>
</body>

</html>
